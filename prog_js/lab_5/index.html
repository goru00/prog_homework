<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третьяков</title>
    <style>
        thead
        {
            font-weight: 700;
        }
        table
        {
            line-height: 36px;
            font-size: 24px;
        }
        .input__form
        {
            font-size: 16px;
            padding: 10px 0 10px 0;
            margin: 0 auto;
            width: 730px;
            height: 220px;
        }
        .input__country
        {
            padding: 0 14px 0 0;
        }
        .input__num__player
        {
            padding: 0 16px 0 0;
        }
        .input__country input
        {
            border: solid 1px silver;
        }
        .input__country input:active
        {
            border: solid 1px red;
        }
        .left
        {
            float: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Третьяков Дмитрий
            <br>
            Вариант 17 ИВТ-31
        </h1>
    </header>
    <main>
        <table id="table" border="2" cellpadding="30" cellspacing="5" align="center">
            <thead>
                <tr>
                    <td>Страна</td>
                    <td>№ игрока</td>
                    <td>ФИО игрока</td>
                    <td>Амплуа</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Россия</td>
                    <td>10</td>
                    <td>Семен Варламов</td>
                    <td>Вратарь</td>
                </tr>
                <tr>
                    <td>Россия</td>
                    <td>3</td>
                    <td>Евгений Малкин</td>
                    <td>Нападающий</td>
                </tr>
                <tr>
                    <td>Россия</td>
                    <td>4</td>
                    <td>Вячеслав Войнов</td>
                    <td>Защитник</td>
                </tr>
                <tr>
                    <td>Чехия</td>
                    <td>6</td>
                    <td>Баринка Михаил</td>
                    <td>Защитник</td>
                </tr>
                <tr>
                    <td>Чехия</td>
                    <td>2</td>
                    <td>Хемски Алеш</td>
                    <td>Нападающий</td>
                </tr>
                <tr>
                    <td>Чехия</td>
                    <td>1</td>
                    <td>Павелец Оджий</td>
                    <td>Вратарь</td>
                </tr>
            </tbody>
        </table>
            <div class="input__form">
                <div class="input__country left">
                    <label for="country">Страна: </label>
                    <input type="text" size="24" id="country" name="country_form">
                </div>
                <div class="input__num__player left">
                    <label for="num_player">№ игрока: </label>
                    <input type="number" id="num_player" value="1" name="num_player_form">
                </div>
                <div class="input__name__player left">
                    <label for="name_player">ФИО: </label>
                    <input type="text" id="name_player" name="name_player_form">
                </div>
                <div class="input__amplua__player left">
                    <label for="amplua__player">Амплуа: </label>
                    <input type="text" id="amplua__player" name="amplua__player_form">
                </div>
                <div class="input__form__buttons left">
                    <button onclick="Find();" style="cursor: pointer;">Добавить запись</button>
                    <button onclick="window.location.reload();" style="cursor: pointer;">Сбросить</button>
                </div>
            </div>
    </main>
    <script>
        const Find = () => {
            let table = document.getElementsByTagName('tbody')[0];
            let rows = table.getElementsByTagName('tr');
            let cells;
            let num_player = document.getElementById('num_player');
            for (let i = 1; i < rows.length; i++)
            {
                cells = rows[i].getElementsByTagName('td');
                if (country.value === cells[0].innerHTML && num_player.value === cells[1].innerHTML) {
                    alert('Данная запись уже добавлена!');
                    return;
                }
            }
            rows = table.insertRow();
            cells = document.createElement('td');
            cells.style.textAlign = "center";
            cells.innerHTML = document.getElementById('country').value;
            rows.appendChild(cells);

            cells = document.createElement('td');
            cells.innerHTML = document.getElementById('num_player').value;
            rows.appendChild(cells);

            cells = document.createElement('td');
            cells.innerHTML = document.getElementById('name_player').value;
            rows.appendChild(cells);

            cells = document.createElement('td');
            cells.innerHTML = document.getElementById('amplua__player').value;
            rows.appendChild(cells);
        };
    </script>
</body>
</html>
